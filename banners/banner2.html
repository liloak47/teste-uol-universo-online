<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOL - Teste Banner Questão Bônus</title>
</head>
<style>
    .container-banner{
        margin: 0 auto;
        text-align: center;
    }
    figure, picture{
        margin: 0 auto;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to{
            opacity: 1;
        }
    }
    .fadeAnimation{
        animation: fadeIn 2s;
        -webkit-animation: fadeIn 2s;
    }
</style>
<body>
    <div class="container-banner">
        <figure>
            <picture>
                <img class="image-step fadeAnimation"  src="../materiais/ex2/300x250-step1.gif" alt="Energia Verde 100% renovável Heinken">
            </picture>
        </figure>
    </div>
</body>
<script>
    let image = document.querySelector(".image-step")
    for (let i = 2; i<=3 ; i++){
        ((i)=>{
            setTimeout(() => {
                image.src = `../materiais/ex2/300x250-step${i}.gif`;
            }, 2000 *i);
        })(i)
    }
</script>
</html>

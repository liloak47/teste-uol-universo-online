<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOL - Ex2 Native</title>
</head>
<style>
    .container-slots{
        display:flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 900px;
        margin: 0 auto;
    }
    .container-slots .native-slot{
        overflow: hidden;
        width: 100%;
        max-width: 280px;
        height: 280px;
        margin: 5px;
    }
    .container-slots.custom{
        margin-top: 100px;
    }
</style>

<body onload="changeShelfNatives()">
    <div class="container-slots">
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slot1" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slot2" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slot3" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slot4" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slot5" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slot6" frameborder="0"></iframe>
    </div>
    
    <!--BÃ”NUS-->
    <div class="container-slots custom">
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slotCustom1" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slotCustom2" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slotCustom3" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slotCustom4" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slotCustom5" frameborder="0"></iframe>
        <iframe scrolling="no" class="native-slot" src="./ex1.html" name="slotCustom6" frameborder="0"></iframe>
    </div>
</body>
<script>
    const randomColor = ()=>{
        let alphaNumerics = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++){
            color += alphaNumerics[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    const changeShelfNatives = () =>{
        let eleFrames = document.querySelectorAll(".container-slots.custom .native-slot")
        eleFrames.forEach((e)=>{
            native =  e.contentWindow.document.querySelector(".native");
            let hat = native.querySelector(".hat-native");
            hat.style.backgroundColor = randomColor();
            let image = native.querySelector("figure picture img")
            image.style = `filter: opacity(0.6) drop-shadow(0 0 0 ${randomColor()});`;
        })
    }
</script>
</html>
